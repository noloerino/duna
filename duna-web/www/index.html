<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Duna Emulator</title>
  </head>
  <body>
    <noscript>Duna requires Javascript and WebAssembly to run.</noscript>
    <script src="./bootstrap.js"></script>
    <!-- Putting the import first allows us to override codemirror styles after -->
    <style type="text/css">
      .CodeMirror {
        min-width: 60em;
        min-height: 30em;
        border: solid 0.1em;
      }
    </style>
    <div style="display: flex; flex-direction: row;">
      <textarea
        id="code"
        rows="20"
        cols="80"
        placeholder="your code here"
      ></textarea>
      <textarea
        id="stdout"
        rows="20"
        cols="40"
        disabled
        placeholder="console output appears here"
      ></textarea>
    </div>
    <p>Program exited with code <span id="exit-code">--</span></p>
    <!-- TODO replace this with assemble/simulate buttons -->
    <div>
      <button id="go">Go!</button>
    </div>
    <pre id="compile-errors">
    </pre>
  </body>
</html>
